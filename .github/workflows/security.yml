name: Security Scanning

on:
  push:
    branches: [ main, develop ]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:

# Only run one security scan at a time
concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: false

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  # CodeQL analysis disabled - using GitHub default CodeQL setup instead
  # The default setup automatically scans on push/PR and provides the same security analysis
  # Re-enable this job only if you disable default CodeQL in repository settings

  nuget-audit:
    name: NuGet Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
          cache: false  # Disabled until packages.lock.json is generated

      - name: Restore and audit dependencies
        run: |
          dotnet restore
          dotnet list package --vulnerable --include-transitive 2>&1 | tee audit.log

          if grep -q "has the following vulnerable packages" audit.log; then
            echo "::error::Vulnerable packages detected!"
            cat audit.log
            exit 1
          else
            echo "No vulnerable packages detected."
          fi

      - name: Upload audit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nuget-audit-results
          path: audit.log
          retention-days: 30

  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scan (Push Events)
        if: github.event_name == 'push'
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.before }}
          head: ${{ github.sha }}
          extra_args: --only-verified

      - name: TruffleHog Secret Scan (PR Events)
        if: github.event_name == 'pull_request'
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
          extra_args: --only-verified

      - name: TruffleHog Secret Scan (Scheduled/Manual)
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          extra_args: --only-verified

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [nuget-audit, secret-scanning]
    if: always()

    steps:
      - name: Create security summary
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Security scans completed on $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Comprehensive Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "- CodeQL Analysis: Managed by GitHub default setup" >> $GITHUB_STEP_SUMMARY
          echo "- NuGet Audit: ${{ needs.nuget-audit.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Secret Scanning: ${{ needs.secret-scanning.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> **Note**: CodeQL analysis runs automatically via GitHub default setup. Dependency review for PRs is handled in the CI workflow." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.nuget-audit.result }}" != "success" ] || \
             [ "${{ needs.secret-scanning.result }}" != "success" ]; then
            echo "**Some security checks failed. Please review the results above.**" >> $GITHUB_STEP_SUMMARY
          else
            echo "**All security checks passed!**" >> $GITHUB_STEP_SUMMARY
          fi
